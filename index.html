<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PS5 Controller Overlay</title>
    <meta name="viewport" content="width=794, initial-scale=1">
    <link rel="stylesheet" href="controller.css">
    <style>
      html, body {
        background: transparent !important;
      }
    </style>
</head>
<body>
    <div class="controller ps5">
        <div class="sticks">
            <div class="stick left"></div>
            <div class="stick right"></div>
        </div>
        <div class="abxy">
            <div class="button a"></div>
            <div class="button b"></div>
            <div class="button x"></div>
            <div class="button y"></div>
        </div>
        <div class="dpad">
            <div class="face up"></div>
            <div class="face down"></div>
            <div class="face left"></div>
            <div class="face right"></div>
        </div>
        <div class="bumpers">
            <div class="bumper left"></div>
            <div class="bumper right"></div>
        </div>
        <div class="triggers">
            <div class="trigger left"></div>
            <div class="trigger right"></div>
        </div>
        <div class="touchpad"></div>
        <div class="back"></div>
        <div class="start"></div>
    </div>
    <script src="controller.js"></script>
</body>
</html>
